<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request order details</title>
</head>
<body>
    <form th:action="@{/order/total}">
        <label for="orderSelection">Select an order:</label>
        <select th:name="orderId" id="orderSelection">
            <option th:each="order: ${orderList}" th:value="${order}" th:text="${order}"></option>
        </select>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
